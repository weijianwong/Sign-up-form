<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img class='odin-logo' src="./images/odin-logo.png" alt="odin-logo">
                <h1>The Odin Project</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up now to get started.</p>
            </div>
            <div class="call-to-action"><p>You know you want to</p></div>
            <div class="form">
                <h2>Let's do this</h2>
                <form action="post">
                    <div class="form-first-row">
                        <div class="input-pair">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" type="text"/>
                        </div>
                        <div class="input-pair">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-second-row">
                        <div class="input-pair">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email"/>
                        </div>
                        <div class="input-pair">
                            <label for="tel">Phone Number:</label>
                            <input type="tel" name="number" id="tel">
                        </div>
                    </div>
                    <div class="form-third-row">
                        <div class="input-pair">
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password"/>
                        </div>
                        <div class="input-pair">
                            <label for="confirm-password">Confirm password:</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Create account</button>
            </div>
        
        </div>


    </div>


    
</body>
</html>
